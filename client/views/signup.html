<div id='signup'>

<div id="signupLeft">
	<h1>Argue with anyone around the world!</h1>
	<div id="signupLeftCont">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		Start here by signing up
		<br>
		<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
		Then fill out the simple questionaire
		<br>
		<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
		Finally, go tell everyone they're wrong!
	</div>
</div>

<div class="signupDiv">

  <h1>You are not prepared {{ user.username }}</h1>
  <form id="signupForm" ng-model="user.username" name="signupForm" ng-submit='signup()'>
  	<input required class="fullName" type='text' ng-model='user.firstname' placeholder="First Name">
  	<input required class="fullName" type='text' ng-model='user.lastname' placeholder="Last Name">
  	<br>
  	<input required name="userEmail" class="fullInfo" style="width:250px;" type='email' ng-model='user.email' placeholder="Email@address.com">
    <em ng-show="signupForm.userEmail.$error && signupForm.userEmail.$dirty" style="color:red;">Invalid Email</em>
  	<br>
    <input required class="fullInfo" style="width:250px;" name="userUsername" id="signupUsername" type='text' ng-model='user.username' placeholder="Username">
    <em style="color:red;" ng-show="checkUsername && signupForm.userUsername.$dirty">Username is taken!</em>
    <br>
    <input required class="fullInfo" minlength="7" style="width:250px;" name="pw1" type="password" ng-model='user.password' placeholder="Password">
    <em style="color:red;">Must be atleast 7 characters long</em>
    <!-- <input name="pw2" type="password" ng-model='user.password2' placeholder="Confirm Password"> -->
    <br>
    <button id="signupSubmit">Sign up</button>
    <em style="color:red;font-size:10px;">All fields required</em>
  </form>

</div>
</div>
