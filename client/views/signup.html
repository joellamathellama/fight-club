<div id='signup'>

<div class="animated fadeInRight signupDiv">
  <h1>You are not prepared, {{ user.username }}</h1>
  <form id="signupForm" ng-model="user.username" name="signupForm" ng-submit='signup()'>
    <input id="signupUsername" type='text' ng-model='user.username' placeholder="Username">
    <input type="password" ng-model='user.password' placeholder="Password">
    <br>
    <button>Sign up</button>
  </form>
</div>
</div>
