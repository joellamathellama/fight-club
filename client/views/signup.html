<div id='signup'>

<div id="signupLeft">
	<h1>Argue with anyone around the world!</h1>
	<div id="signupLeftCont">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		Start here by signing up
		<br>
		<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
		Then fill out the simple questionaire
		<br>
		<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
		Finally, go tell everyone they're wrong!
	</div>
</div>

<div class="signupDiv">

  <h1>You are not prepared {{ user.username }}</h1>
  <form id="signupForm" ng-model="user.username" name="signupForm" ng-submit='signup()'>
  	<input type='text' ng-model='user.firstname' placeholder="First Name">
  	<input type='text' ng-model='user.lastname' placeholder="Last Name">
  	<br>
  	<input style="width:413px;" type='text' ng-model='user.email' placeholder="Email@address.com">
  	<br>
    <input style="width:413px;" id="signupUsername" type='text' ng-model='user.username' placeholder="Username">
    <br>
    <input name="pw1" type="password" ng-model='user.password' placeholder="Password">
    <input name="pw2" type="password" ng-model='user.password2' placeholder="Confirm Password">
    <br>
    <button style="margin-left:5px;">Sign up</button>
  </form>

</div>
</div>
