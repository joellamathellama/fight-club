<div class='animated slideInUp questionaire'>
  <form id="questionaireForm" name="questionForm" ng-submit='finished()'>
    <center><h1>Questionaire for {{ userInfo.username }}</h1></center>
    <hr>
    <label><u>Controversial Questions</u></label>
    <label style="float:right;"><u>Yes/No</u></label>
    <br></br>
    <label>1. Are you a supporter of Donald Trump?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer1'></div>
    <hr>
    <label>2. Do pineapples belong on pizza?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer2'></div>
    <hr>
    <label>3. Are you religious?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer3'></div>
    <hr>
    <label>4. Is Kanye West the second coming of Jesus Christ?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer4'></div>
    <hr>
    <label>5. Should marijuana be legalized?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer5'></div>
    <hr>
    <label>6. Do snitches get stitches?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer6'></div>
    <hr>
    <label>7. Should the drinking age be lowered?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer7'></div>
    <hr>
    <label>8. Should more people move to Austin?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer8'></div>
    <hr>
    <label>9. Console gamers are better than PC gamers?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer9'></div>
    <hr>
    <label>10. Do your parents know you're racist?</label>
    <div class="questInput"><input type="checkbox" ng-model='questions.answer10'></div>
    <hr>
    <label><u>{{ userInfo.username }} Bio</u></label>
    <br>
    <label>Write a bio so everyone can laugh at you!</label>
    <br>
    <textarea required maxlength="125" placeholder="125 character limit" class="userBio" ng-model="userInfo.bio"></textarea>
    <hr>
    <center><button>Submit</button></center>
  </form>


</div>
